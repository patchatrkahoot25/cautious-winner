<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexbot | Gemini AI</title>
    <!-- Marked.js for markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for math equations -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #151921;
            --text-color: #e2e8f0;
            --accent-color: #00d2ff;
            --accent-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --user-msg-bg: #1e293b;
            --bot-msg-bg: #2d3748;
            --input-bg: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            margin: 10px;
        }

        header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(21, 25, 33, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px 24px 0 0;
            z-index: 10;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-icon {
            width: 35px;
            height: 35px;
            background: var(--accent-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        header h1 {
            font-size: 1.2rem;
            letter-spacing: 1px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-new-chat {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-new-chat:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        #chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-wrapper { align-self: flex-end; }
        .bot-wrapper { align-self: flex-start; }

        .message {
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--accent-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--bot-msg-bg);
            color: #cbd5e1;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Markdown & Math Styling */
        .bot-message pre {
            background: #000;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .bot-message code { font-family: 'Courier New', monospace; color: #ff79c6; }
        .bot-message p { margin-bottom: 8px; }
        .bot-message p:last-child { margin-bottom: 0; }
        
        /* Math Display container */
        mjx-container[display="true"] {
            margin: 1em 0 !important;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .status-bar {
            padding: 0 30px 10px;
            min-height: 20px;
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--accent-color);
            display: none;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .input-container {
            padding: 20px 30px 30px;
            display: flex;
            gap: 12px;
            background: var(--card-bg);
            border-radius: 0 0 24px 24px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.1);
        }

        .send-btn {
            background: var(--accent-gradient);
            border: none;
            width: 54px;
            height: 54px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        .error-toast {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.85rem;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <div class="logo-group">
            <div class="bot-icon">D</div>
            <h1>DEXBOT</h1>
        </div>
        <button class="btn-new-chat" onclick="clearChat()">New Chat</button>
    </header>

    <div id="chat-window" class="tex2jax_process">
        <div class="message-wrapper bot-wrapper">
            <div class="message bot-message">
                Hello! I am **Dexbot**. I can help you with text, code, and even complex math like $\int e^x \, dx = e^x + C$.
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div id="typing" class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <span>Dexbot is generating...</span>
        </div>
    </div>

    <div id="error-msg" class="error-toast"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
        </div>
        <button class="send-btn" id="send-trigger">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<script>
    const apiKey = ""; // Runtime provides key
    const MODEL = "gemini-2.5-flash-preview-09-2025";
    const ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`;

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-trigger');
    const typingIndicator = document.getElementById('typing');
    const errorToast = document.getElementById('error-msg');

    let history = [];

    async function fetchWithRetry(url, options, retries = 5) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, options);
                if (response.ok) return await response.json();
                if (response.status === 429) {
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                    continue;
                }
                throw new Error(`HTTP Error: ${response.status}`);
            } catch (err) {
                if (i === retries - 1) throw err;
                const delay = Math.pow(2, i) * 1000;
                await new Promise(res => setTimeout(res, delay));
            }
        }
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text || typingIndicator.style.display === 'flex') return;

        appendMessage(text, 'user');
        userInput.value = '';
        
        typingIndicator.style.display = 'flex';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const payload = {
                contents: [
                    ...history,
                    { role: "user", parts: [{ text: text }] }
                ],
                systemInstruction: {
                    parts: [{ text: "You are Dexbot, an advanced AI. Use LaTeX for math equations. Always wrap inline math in single $ and block math in double $$. For example: $E=mc^2$." }]
                }
            };

            const data = await fetchWithRetry(ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const botText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
            
            history.push({ role: "user", parts: [{ text: text }] });
            history.push({ role: "model", parts: [{ text: botText }] });

            appendMessage(botText, 'bot');
        } catch (error) {
            showError("Request failed. Please try again.");
            console.error(error);
        } finally {
            typingIndicator.style.display = 'none';
        }
    }

    function appendMessage(content, role) {
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${role}-wrapper`;

        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}-message`;
        
        if (role === 'bot') {
            msgDiv.innerHTML = marked.parse(content);
            // Trigger MathJax for this specific element
            if (window.MathJax) {
                MathJax.typesetPromise([msgDiv]).catch((err) => console.log('MathJax error:', err));
            }
        } else {
            msgDiv.textContent = content;
        }

        wrapper.appendChild(msgDiv);
        chatWindow.appendChild(wrapper);
        
        setTimeout(() => {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }, 50);
    }

    function showError(msg) {
        errorToast.textContent = msg;
        errorToast.style.display = 'block';
        setTimeout(() => errorToast.style.display = 'none', 4000);
    }

    function clearChat() {
        chatWindow.innerHTML = `
            <div class="message-wrapper bot-wrapper">
                <div class="message bot-message">Conversation reset. I'm ready for your next question!</div>
            </div>
        `;
        history = [];
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    window.onload = () => userInput.focus();
</script>

</body>
</html>
